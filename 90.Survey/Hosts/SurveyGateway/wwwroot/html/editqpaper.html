<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link href="/assert/css/common.css" rel="Stylesheet" type="text/css" />
    <link href="/assert/css/form.css" rel="Stylesheet" type="text/css" />
    <link href="/assert/css/qpedit.css" rel="Stylesheet" type="text/css" />
    <title>问卷编辑页面</title>
</head>
<body>
    <div class="mainpanel">
        <a class="mclose" href="javascript:void(0);" title="关闭编辑窗口"></a>

        <form id="fmEdit" method="POST" action="/api/qpaper/save">

            <div class="center topic_p">
               <div class="topic line">
                   <input type="text" name="subject" id="subject" placeholder="请输入问卷标题" />
                </div>
                <div class="desc line">
                    <input type="text" name="description" id="description" placeholder="请输入问卷描述"/>
                </div>
            </div>
            <div id="mainpaper" class="container center">


                <div id="qitemlist" class="qitemlist">

                    <!--div class='qitem line' id='@question.QId' qtype='@question.Type' qnic='@question.NeedCInput'>
                        <a class='remove'></a><a class='edit'></a>
                        <h6>@question.Topic</h6>
                        <div class='rowctl'>
                            @DisplayQuestionDetail(question.Type, question.ItemDetail, question.QId,question.NeedCInput)
                        </div>
                    </div-->


                </div>
                <div class="additembtnp"><button class="btn" id="btnAddQuestion" style="width:90px;" type="button">增加题目</button></div>
            </div>
            <div class="container center">
                <div class="btn_p"><button class="btn btn-primary" id="btnSave"  style="width:90px;" type="button">保存问卷</button></div>
            </div>
            <div id="qitemedit" class='qitemedit'>
                <input type='hidden' id='hdEditId' value=''/>
                <a id='btnitemremove' class='remove'></a>
                <div class='rowctl'>
                    <label class="iname">问题标题</label>
                    <input type='text' id="qitemsubject" value='无标题问题'/>
                </div>
                <div class='rowctl'>
                    <label  class="iname">问题类型</label>
                    <div id='editItemType_p' class='atomctl' style='margin-left:6px;'>
                        <div class='qtypecheck checked'>单选</div>
                        <div class='qtypecheck'>多选</div>
                        <div class='qtypecheck'>输入</div>
                        <input type='hidden' id='hdQType' value='0'/>
                    </div>
                    <div id='needcinput_p' class='atomctl' style='margin-left:25px;'>
                      <label class="checkbox"><input id="needcinput" type="checkbox" value="1" name="needcinput"/>需要自定义输入</label>
                    </div>
                </div>
                <div class='rowctl' id='input_p'>
                        <div class='atomctl'>
                            <textarea class='qitemdetail' id="qdetail" cols="5" rows="4"></textarea>
                        </div>
                        <div class='atomctl'>
                            每个选项为一行 <br />添加多个选项请回车
                        </div>
                </div>
                <div class='rowctl'>
                        <div class='btn_p'><button class='btn btn-primary' id='btnEndAdd' style="width:60px;" type='button'>完 成</button></div>
                </div>
            </div>
        </form>
        <script src='/assert/js/common.js' type='text/javascript'></script>
        <script src='/assert/js/sea.js' type='text/javascript'></script>
        <script src='/assert/js/seaconfig.js' type='text/javascript'></script>
        <script type="text/javascript">
            seajs.use('view/qpedit', function (app) {
                app.init();
            });
        </script>
    </div>
</body>
</html>
