<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>统一问卷调查</title>
    <link href="/assert/css/common.css" rel="Stylesheet" type="text/css" />
    <link href="/assert/css/layout.css" rel="Stylesheet" type="text/css" />
    <link href="/assert/css/tree.css" rel="Stylesheet" type="text/css" />
    <link href="/assert/css/tabpanel.css" rel="Stylesheet" type="text/css" />
    <style type="text/css">
        .icon_home {
            background-image: url("/assert/image/icons/home.png");
        }
    </style>
</head>
<body>
    <div class="main-panel">
        <div id="top" class="top">
            <span class="logotitle">统一问卷调查</span>
            <span class="welcome">欢迎您，<i id="fullname">FullName</i> &nbsp;&nbsp;&nbsp;&nbsp;<a href="/api/user/logout" class='normal'><span class='logout'>注销</span></a></span>
        </div>
        <div id="left" class="left" style="width:185px;top:43px;left:5px;">
            <div id="panel-header" class="x-panel-header">
                <span class="menupanel">
                    系统菜单
                </span>
            </div>
            <div class="x-panel-bwrap">
                <div id="panel-wrap" class="x-panel-body">
                    <div id="treepanel" class="menutree">
                        <!--menu tree -->
                    </div>
                </div>
            </div>
        </div>
        <div id="tab-container" class="x-tab-panel x-border-panel" style="left:195px;top:43px;">
        </div>
        <div id="panel-bottom"></div>
    </div>

    <script src='/assert/js/common.js' type='text/javascript'></script>
    <script src='/assert/js/sea.js' type='text/javascript'></script>
    <script src='/assert/js/seaconfig.js' type='text/javascript'></script>
    <script type="text/javascript">
        seajs.use('view/index', function (app) {
            app.init();
        });
    </script>
</body>
</html>
