<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>请先登录</title>
    <link href="/assert/css/common.css" rel="Stylesheet" type="text/css" />
    <link href="/assert/css/form.css" rel="Stylesheet" type="text/css" />
</head>
<body class="login-body">
    <div class="main-panel">
        <div class="form-wrap">
            <div class="appName"><i class="fa fa-leaf fa-fw"></i>
            </div>

            <div class="form-body-wrap">
                <div class="form-body">
                    <form class="form-signin" action="@Url.Action("Login")" method="post" name="formLogin" id="formLogin">
                        <div>
                            <label for="UserId">用户名：</label>
                            <input type="text" id="UserId" name="UserId" class="form-control" placeholder="用户名" value="" />
                        </div>
                        <div>
                            <label for="Password">密码：</label>
                            <input type="password" id="Password" class="form-control" name="Password" placeholder="密码" value="" />
                        </div>
                        <div>
                            <button class="btn btn-primary" id="btnLogin" type="button">Login</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src='/assert/js/common.js' type='text/javascript'></script>
    <script src='/assert/js/sea.js' type='text/javascript'></script>
    <script src='/assert/js/seaconfig.js' type='text/javascript'></script>
    <script type="text/javascript">
        seajs.use('view/login', function (app) {
            app.init();
        });
    </script>
</body>
</html>
