<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width" />
    <link href="/assert/css/common.css" rel="Stylesheet" type="text/css" />
    <link href="/assert/css/flexigrid.css" rel="Stylesheet" type="text/css" />

        </div>

    <script src='/assert/js/seaconfig.js' type='text/javascript'></script>

    <script type="text/javascript">
        seajs.use('view/aplist', function (app) {
            _utils = {};
            var opt = {
                gridUrl: '/api/apaper/query',
                viewUrl: '/html/viewqpaper.html',
                viewPaperUrl:'/html/viewapaper.html'
            };
            app.init(opt);
        });
