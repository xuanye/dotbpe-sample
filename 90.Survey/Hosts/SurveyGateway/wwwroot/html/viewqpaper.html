<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link href="/assert/css/common.css" rel="Stylesheet" type="text/css" />
    <link href="/assert/css/form.css" rel="Stylesheet" type="text/css" />
    <link href="/assert/css/qpview.css" rel="Stylesheet" type="text/css" />

    <title>查看问卷</title>
</head>
<body>
    <div class="mainpanel">
       <form id="fmEdit" method="post" onsubmit="return false;">
            <div class="center topic_p">
               <div class="topic line" id="subject"></div>
               <div class="desc line"  id="description"></div>

               <div class="line">用户标识: <input type="text" value="" name="userId" id="userId" placeholder="请输入用户标识" /></div>

            </div>

            <div id="mainpaper" class="container center">
                <div id="qitemlist" class="qitemlist">

                </div>

            </div>

            <div class="container center">
                <div class="btn_p"><button class="btn btn-primary" id="btnSave" type="button"> 提 交 </button></div>
            </div>
        </form>
        <script src='/assert/js/common.js' type='text/javascript'></script>
        <script src='/assert/js/sea.js' type='text/javascript'></script>
        <script src='/assert/js/seaconfig.js' type='text/javascript'></script>
        <script type="text/javascript">
            seajs.use('view/qpview', function (app) {
                app.init();
            });
        </script>
    </div>
</body>
</html>
